<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .responsive-image {
            max-width: 13%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex items-center justify-center mb-6">
        <img src="/image/CoCal%20Logo.png" alt="CoCal Logo" class="responsive-image">
        <h1 class="text-2xl font-bold">CoCal</h1>
    </div>
    <div class="space-y-4">
        <button type="button" onclick="redirectToAuth(this)" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-300" name = "google">
            Google 로그인
        </button>
        <button type="button" onclick="redirectToAuth(this)" class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-300" name = "naver">
            Naver 로그인
        </button>
        <button type="button" onclick="redirectToAuth(this)" class="w-full py-2 px-4 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition duration-300" name = "kakao">
            Kakao 로그인
        </button>
    </div>
</div>
<script>
    function redirectToAuth(button) {
        const platform = encodeURIComponent(button.name.trim());
        window.location.href = `/auth/${platform}/uri`;
    }
</script>
</body>
</html>
